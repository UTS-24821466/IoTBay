<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Spanian's shop</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="login__title">Login</h1>
            <div class="login__message login__message--error"></div>
            <div class="login__input-group">
                <input type="text" class="login__input" autofocus placeholder="Email">
                <div class="login__input-error-message"></div>
            </div>
            <div class="login__input-group">
                <input type="password" class="login__input" autofocus placeholder="Password">
                <div class="login__input-error-message"></div>
            </div>
            <button class="login__button" type="submit">Login</button>
            <p class="login__text">
                <a class="login__link" href="register.html">Create account</ahref>
            </p>
            <p class="login__home-text">
                <a class="login__home-link" href="index.html">Home</ahref>
            </p>
        </form>
    </div>
</body>
</html>
